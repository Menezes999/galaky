<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciamento de Staff</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Portal de Staff</h1>
    </header>
    <main>
        <section id="cadastro-membros">
            <h2>Cadastro de Membros</h2>
            <form id="form-cadastro">
                <input type="text" id="nome" placeholder="Nome" required>
                <input type="text" id="cargo" placeholder="Cargo" required>
                <input type="number" id="meta" placeholder="Meta de Pontos" required>
                <button type="submit">Adicionar Membro</button>
            </form>
            <div id="lista-membros"></div>
        </section>

        <section id="atualizacao-pontos">
            <h2>Atualizar Pontos</h2>
            <form id="form-pontos">
                <select id="membro-pontos">
                    <option value="">Selecione um membro</option>
                </select>
                <input type="number" id="pontos" placeholder="Pontos" required>
                <button type="submit">Atualizar Pontos</button>
            </form>
        </section>

        <section id="relatorio">
            <h2>Relatório Semanal</h2>
            <button id="gerar-relatorio">Gerar Relatório</button>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Portal de Staff</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
